<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>六子棋 - 在线联机版</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="game">
    <canvas id="board" width="1000" height="650"></canvas>
    <div id="seeds"></div>
    <div id="gameInfo">
        <div class="text-center">
            <button id="startGame" class="block">开始游戏</button>
            <button id="changeOnline" class="block warningBtn">Online</button>
        </div>

        <ul class="remain">
            <li id="chessList1"><span class="label">白棋</span>：<span class="num">6</span></li>
            <li id="chessList2"><span class="label">黑棋</span>：<span class="num">6</span></li>
        </ul>
        <h3>轮到&nbsp;<span id="loopColor">_</span>&nbsp;走！</h3>
        <div class="message" id="gameMessage"></div>
        <div class="text-center">
            <button class="warningBtn" id="defeat">认输</button>
            <button class="warningBtn" id="peace">和棋</button>
            <button class="warningBtn" id="startAgain">重新开始</button>
        </div>
    </div>

    <!-- 日志 -->
    <div id="logs">
        <p>正在连接...</p>
    </div>

    <!-- 遮罩弹窗 -->
    <div id="alertBox" style="display: none;">
        <div id="mask"></div>
        <div id="alert">
            <h4 class="title"></h4>
            <div class="content"></div>
            <div class="btn">
                <button class="cancelBtn">取消</button>
                <button class="sureBtn">确定</button>
            </div>
        </div>
    </div>
</div>

<script src="static/socket.io.1.4.5.min.js"></script>
<script src="static/clipboard.min.js"></script>
<script src="static/md5.js"></script>
<script src="js/game-online.js"></script>
<script src="js/start-online.js"></script>
<script src="js/client.js"></script>

</body>
</html>
